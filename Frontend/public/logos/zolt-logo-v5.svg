<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Concepto 5: Z donde la diagonal ES el tallo del tulipán -->

  <!-- Tulipán arriba a la derecha -->
  <g transform="translate(155, 25)">
    <!-- Pétalos -->
    <ellipse cx="0" cy="0" rx="22" ry="30" fill="#E63946"/>
    <ellipse cx="-14" cy="8" rx="16" ry="24" fill="#C1292E"/>
    <ellipse cx="14" cy="8" rx="16" ry="24" fill="#C1292E"/>
    <!-- Centro -->
    <ellipse cx="0" cy="5" rx="8" ry="14" fill="#F4A261"/>
  </g>

  <!-- Tallo diagonal (forma la diagonal de la Z) -->
  <path d="M155,55 L45,155" stroke="#4A7C43" stroke-width="14" stroke-linecap="round"/>

  <!-- Trazo superior de Z -->
  <path d="M45,55 L155,55" stroke="#2D5A27" stroke-width="14" stroke-linecap="round"/>

  <!-- Trazo inferior de Z -->
  <path d="M45,155 L155,155" stroke="#2D5A27" stroke-width="14" stroke-linecap="round"/>

  <!-- Hojas -->
  <path d="M120,85 C140,70 150,85 135,105 C125,95 120,95 120,85" fill="#3D6B37"/>
  <path d="M75,125 C55,140 50,120 70,105 C78,118 80,118 75,125" fill="#4A7C43"/>

  <!-- Raíces pequeñas abajo -->
  <path d="M45,158 Q35,175 45,180" stroke="#2D5A27" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M50,160 Q45,178 55,185" stroke="#3D6B37" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
