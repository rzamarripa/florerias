<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Concepto 3: Z formada por tallo de tulipán -->

  <!-- Línea superior -->
  <path d="M30,40 L170,40" stroke="#2D5A27" stroke-width="14" stroke-linecap="round"/>

  <!-- Diagonal (tallo) -->
  <path d="M160,48 L55,145" stroke="#4A7C43" stroke-width="12" stroke-linecap="round"/>

  <!-- Línea inferior -->
  <path d="M30,160 L170,160" stroke="#2D5A27" stroke-width="14" stroke-linecap="round"/>

  <!-- Tulipán en la esquina superior derecha -->
  <g transform="translate(170, 40)">
    <!-- Pétalos principales -->
    <ellipse cx="0" cy="-20" rx="16" ry="24" fill="#E63946"/>
    <ellipse cx="-10" cy="-14" rx="12" ry="20" fill="#C1292E"/>
    <ellipse cx="10" cy="-14" rx="12" ry="20" fill="#C1292E"/>

    <!-- Detalle interior -->
    <ellipse cx="0" cy="-18" rx="6" ry="12" fill="#F4A261"/>
  </g>

  <!-- Hojas pequeñas en el tallo -->
  <path d="M130,75 Q150,65 145,90 Q135,82 130,88" fill="#4A7C43"/>
  <path d="M70,120 Q50,130 60,105 Q68,115 70,108" fill="#3D6B37"/>
</svg>
