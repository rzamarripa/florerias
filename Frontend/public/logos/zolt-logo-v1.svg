<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Concepto 1: Z con tulipán como trazo diagonal -->

  <!-- Trazo superior de la Z -->
  <rect x="40" y="30" width="120" height="16" rx="3" fill="#2D5A27"/>

  <!-- Tulipán en el diagonal (reemplaza el trazo diagonal) -->
  <g transform="translate(100, 100) rotate(-50)">
    <!-- Tallo -->
    <rect x="-4" y="0" width="8" height="70" rx="4" fill="#4A7C43"/>

    <!-- Pétalos del tulipán -->
    <ellipse cx="0" cy="-15" rx="18" ry="28" fill="#E63946"/>
    <ellipse cx="-12" cy="-8" rx="14" ry="24" fill="#DC2F3C"/>
    <ellipse cx="12" cy="-8" rx="14" ry="24" fill="#DC2F3C"/>

    <!-- Hoja izquierda -->
    <path d="M-4,35 Q-35,25 -25,55 Q-10,45 -4,50" fill="#4A7C43"/>

    <!-- Hoja derecha -->
    <path d="M4,40 Q35,30 28,60 Q12,50 4,55" fill="#3D6B37"/>
  </g>

  <!-- Trazo inferior de la Z -->
  <rect x="40" y="154" width="120" height="16" rx="3" fill="#2D5A27"/>
</svg>
