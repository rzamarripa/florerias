<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Concepto 4: Z moderna con tulipán integrado en negativo -->

  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e"/>

  <!-- Z en blanco -->
  <path d="M45,55 L155,55 L155,70 L85,130 L155,130 L155,150 L45,150 L45,135 L115,70 L45,70 Z" fill="#ffffff"/>

  <!-- Tulipán rojo sobrepuesto -->
  <g transform="translate(155, 55)">
    <!-- Tallo -->
    <rect x="-3" y="5" width="6" height="25" rx="3" fill="#4A7C43"/>

    <!-- Pétalos -->
    <ellipse cx="0" cy="-8" rx="14" ry="20" fill="#E63946"/>
    <ellipse cx="-8" cy="-2" rx="10" ry="16" fill="#C1292E"/>
    <ellipse cx="8" cy="-2" rx="10" ry="16" fill="#C1292E"/>
  </g>
</svg>
