  <!-- Tulipán pequeño encima de la Z -->
  <g transform="translate(165, 25)">
    <!-- Tallo -->
    <rect x="-2" y="8" width="4" height="18" rx="2" fill="#4A7C43"/>

    <!-- Pétalos -->
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="#E63946"/>
    <ellipse cx="-6" cy="4" rx="7" ry="11" fill="#DC2F3C"/>
    <ellipse cx="6" cy="4" rx="7" ry="11" fill="#DC2F3C"/>
  </g>
</svg>
